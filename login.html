<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Alumni Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="centered-container">
    <div class="card-container">
      <h1 id="login-title">Login</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="any password" required>
        </div>
        <p id="error-message" class="error-message hidden">Invalid email. Please try again.</p>
        <button type="submit" class="submit-btn login-btn">Login</button>
        <a href="index.html" class="back-btn">Back to Role Selection</a>
      </form>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
